<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIVO Checkout</title>

  <meta name="color-scheme" content="dark" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="/studio.css?v=8" />
  <link rel="stylesheet" href="/checkout.css?v=999" />
</head>

<body>

<main class="checkout-page">
  <div class="checkout-shell">
    <section class="checkout-card">

      <header class="checkout-header">
        <h1 class="checkout-title">Checkout</h1>
        <p class="checkout-desc">Seçtiğin paketi doğrula ve ödemeyi tamamla.</p>
      </header>

      <div class="checkout-summary">
        <div class="checkout-row">
          <span class="checkout-label">Paket</span>
          <strong class="checkout-value" id="checkoutPlan">—</strong>
        </div>
        <div class="checkout-row">
          <span class="checkout-label">Tutar</span>
          <strong class="checkout-value" id="checkoutPrice">—</strong>
        </div>
      </div>

      <div class="checkout-actions">
        <button class="btn btn-ghost" type="button" data-checkout-back>Geri</button>
        <button id="payBtn" class="btn btn-primary" type="button">Güvenli Ödeme</button>
      </div>

      <p class="checkout-note" id="checkoutNote" hidden></p>

      <!-- PAYTR IFRAME -->
      <div id="paytr-iframe-wrap" style="display:none; margin-top:20px;">
        <iframe
          id="paytr-iframe"
          name="paytriframe"
          src="about:blank"
          frameborder="0"
          scrolling="no"
          style="width:100%; height:650px; border-radius:12px;"
        ></iframe>
      </div>

    </section>
  </div>
</main>

<script>
(function () {
  "use strict";

  /* ===============================
     AUTH GUARD
     =============================== */
  try {
    var authed =
      (sessionStorage.getItem("aivo_auth") === "1") ||
      (localStorage.getItem("aivo_auth") === "1");
    if (!authed) {
      window.location.replace("/index.html");
      return;
    }
  } catch (e) {
    window.location.replace("/index.html");
    return;
  }

  /* ===============================
     HELPERS
     =============================== */
  function setNote(msg) {
    var note = document.getElementById("checkoutNote");
    if (!note) return;
    note.hidden = false;
    note.textContent = msg;
  }

  function hideNote() {
    var note = document.getElementById("checkoutNote");
    if (!note) return;
    note.hidden = true;
    note.textContent = "";
  }

  function parseAmount(x) {
    var s = String(x || "").replace(/[^\d.,]/g, "").replace(",", ".");
    var n = Number(s);
    return Number.isFinite(n) ? n : 0;
  }

  function pick(obj, keys) {
    var out = {};
    keys.forEach(function (k) {
      if (obj && Object.prototype.hasOwnProperty.call(obj, k) && obj[k] != null) {
        out[k] = obj[k];
      }
    });
    return out;
  }

  function missingKeys(obj, keys) {
    return keys.filter(function (k) {
      return !obj || obj[k] == null || String(obj[k]).trim() === "";
    });
  }

  function safeText(x) {
    try { return String(x); } catch (e) { return ""; }
  }

  /* ===============================
     URL PARAMS
     =============================== */
  var params = new URLSearchParams(window.location.search);
  var plan = (params.get("plan") || "").trim();
  var priceRaw = (params.get("price") || "").trim();
  var amount = parseAmount(priceRaw);

  var planEl = document.getElementById("checkoutPlan");
  var priceEl = document.getElementById("checkoutPrice");

  if (planEl) planEl.textContent = plan || "—";
  if (priceEl) priceEl.textContent = amount ? (amount + " ₺") : "—";

  /* ===============================
     BACK BUTTON
     =============================== */
  var backBtn = document.querySelector("[data-checkout-back]");
  if (backBtn) {
    backBtn.addEventListener("click", function () {
      window.history.back();
    });
  }

  /* ===============================
     PAYTR FLOW
     =============================== */
  var payBtn = document.getElementById("payBtn");
  if (!payBtn) return;

  var paying = false;

  payBtn.addEventListener("click", async function () {
    if (paying) return;
    paying = true;

    hideNote();

    var oldText = payBtn.textContent;
    payBtn.disabled = true;
    payBtn.textContent = "Ödeme hazırlanıyor…";
    setNote("Güvenli ödeme ekranı açılıyor…");

    try {
      if (!amount || amount < 1) throw new Error("AMOUNT_INVALID");

      // iframe wrap göster (erken göstermek sorun değil)
      var wrap = document.getElementById("paytr-iframe-wrap");
      if (wrap) wrap.style.display = "block";

      /* 1) PAYTR INIT (KESİN POST) */
      var res = await fetch("/api/paytr/init", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: "user_123",
          email: "test@aivo.tr",
          plan: plan || "Standart Paket",
          amount: Number(amount)
        })
      });

      var data = await res.json().catch(function () { return null; });

      // INIT hata mesajını ekrana bas (debug için kritik)
      if (!res.ok || !data || data.ok !== true) {
        var reason = data && (data.paytr_reason || data.error) ? (data.paytr_reason || data.error) : ("HTTP_" + res.status);
        console.error("[PAYTR_INIT_FAILED]", res.status, data);
        setNote("Ödeme başlatılamadı: " + safeText(reason));
        throw new Error("PAYTR_INIT_FAILED");
      }

      /* 2) Eğer init.js iframe_url döndürüyorsa: direkt iframe.src ile aç */
      if (data.iframe_url) {
        var iframe1 = document.getElementById("paytr-iframe");
        if (!iframe1) throw new Error("IFRAME_NOT_FOUND");
        iframe1.src = data.iframe_url;
        payBtn.textContent = "Ödeme ekranı açık";
        setNote("Güvenli ödeme ekranı yüklendi.");
        return;
      }

      /* 3) Değilse (eski yöntem): data.form ile PayTR /odeme form submit */
      if (!data.form) {
        console.error("[PAYTR_INIT_NO_FORM_NO_IFRAME_URL]", data);
        setNote("Ödeme başlatılamadı: INIT_FORMAT_INVALID");
        throw new Error("INIT_FORMAT_INVALID");
      }

      // Placeholder merchant_id kontrolü
      if (String(data.form.merchant_id || "").indexOf("PAYTR_") === 0 || String(data.form.merchant_id || "").indexOf("PANEL") >= 0) {
        console.error("[PAYTR_ENV_PROBLEM] merchant_id looks like placeholder:", data.form.merchant_id);
        setNote("PayTR anahtarları tanımlı değil (Vercel ENV). PAYTR_MERCHANT_ID / KEY / SALT kontrol et.");
        throw new Error("PAYTR_ENV_NOT_SET");
      }

      // Sadece gerekli alanları post et
      var ALLOWED_FIELDS = [
        "merchant_id",
        "user_ip",
        "merchant_oid",
        "email",
        "payment_amount",
        "currency",
        "user_basket",
        "no_installment",
        "max_installment",
        "installment_count",
        "merchant_ok_url",
        "merchant_fail_url",
        "timeout_limit",
        "debug_on",
        "test_mode",
        "lang",
        "paytr_token"
      ];

      var formData = pick(data.form, ALLOWED_FIELDS);

      var REQUIRED_FIELDS = [
        "merchant_id",
        "user_ip",
        "merchant_oid",
        "email",
        "payment_amount",
        "user_basket",
        "paytr_token"
      ];

      var miss = missingKeys(formData, REQUIRED_FIELDS);
      if (miss.length) {
        console.error("[PAYTR_FORM_MISSING_FIELDS]", miss, formData);
        setNote("Ödeme başlatılamadı: Eksik alanlar: " + miss.join(", "));
        throw new Error("PAYTR_FORM_MISSING_" + miss.join("_"));
      }

      // FORM → IFRAME
      var form = document.createElement("form");
      form.method = "POST";
      form.action = "https://www.paytr.com/odeme";
      form.target = "paytriframe";

      Object.keys(formData).forEach(function (key) {
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = String(formData[key]);
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();

      setTimeout(function () {
        try { form.remove(); } catch (e) {}
      }, 1000);

      payBtn.textContent = "Ödeme ekranı açık";
      setNote("Güvenli ödeme ekranı yüklendi.");
      return;

    } catch (err) {
      console.error("[PAYTR_CLICK_ERROR]", err);

      if (String(err && err.message) === "AMOUNT_INVALID") {
        setNote("Tutar geçersiz. Lütfen paketi yeniden seç.");
      } else if (String(err && err.message) === "PAYTR_ENV_NOT_SET") {
        setNote("PayTR anahtarları tanımlı değil (Vercel ENV). PAYTR_MERCHANT_ID / KEY / SALT kontrol et.");
      } else {
        // Yukarıda zaten setNote ile reason basıyoruz; yine de fallback
        // setNote("Ödeme başlatılamadı. Lütfen tekrar deneyin.");
      }

      payBtn.disabled = false;
      payBtn.textContent = oldText;
      paying = false;
    }
  });
})();
</script>

</body>
</html>
