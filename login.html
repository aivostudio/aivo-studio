  <style>

    .row {

    }
    input {

    button {

    .hint {

    .logo {

      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1 {
      font-size:18px;
      margin:0;
    }

    /* ðŸ”¹ REMEMBER ROW */
    .remember-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      font-size:13px;
      opacity:.9;
    }
    .remember-row label{
      display:flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
    }
    .remember-row button{
      background:none;
      border:0;
      color:#9aa7ff;
      padding:0;
      cursor:pointer;
      font:inherit;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo">
          <img src="/aivo-logo.png" alt="AIVO" />
        </div>
        <div>
          <h1>Studio GiriÅŸi</h1>
          <div class="hint">Bu alan sadece yetkili eriÅŸim iÃ§indir.</div>
        </div>
      </div>

      <div class="row">
        <input
          id="pw"
          type="password"
          placeholder="Åžifre"
          autocomplete="current-password"
        />
        <button id="go">GiriÅŸ</button>
      </div>

      <!-- âœ… BENÄ° HATIRLA + ÅžÄ°FREMÄ° UNUTTUM -->
      <div class="remember-row">
        <label>
          <input type="checkbox" id="rememberMe" />
          <span>Beni hatÄ±rla</span>
        </label>

        <button type="button" id="forgotPw">Åžifremi unuttum</button>
      </div>

      <div class="err" id="err">Åžifre hatalÄ±.</div>
      <div class="hint">
        Ä°pucu: DoÄŸru ÅŸifre girilince otomatik olarak Studioâ€™ya yÃ¶nlendirileceksin.
      </div>
    </div>
  </div>

  <script>
    // âœ… TEK ÅžÄ°FRE â€“ TÃœM SÄ°STEMLE UYUMLU
    const PASSWORD = "aivo2025";

    const pw  = document.getElementById("pw");
    const go  = document.getElementById("go");
    const err = document.getElementById("err");
    const remember = document.getElementById("rememberMe");

    // HatÄ±rlama durumu
    if (localStorage.getItem("aivo_remember_login") === "1") {
      remember.checked = true;
    }

    function login() {
      err.style.display = "none";
      const v = (pw.value || "").trim();

      if (v === PASSWORD) {
        localStorage.setItem("aivo_auth", "1");

        if (remember.checked) {
          localStorage.setItem("aivo_remember_login", "1");
        } else {
          localStorage.removeItem("aivo_remember_login");
        }

        window.location.href = "/studio.html";
        return;
      }

      err.style.display = "block";
      pw.focus();
    }

    go.addEventListener("click", login);
    pw.addEventListener("keydown", function (e) {
      if (e.key === "Enter") login();
    });

    document.getElementById("forgotPw").addEventListener("click", function(){
      alert("Åžifre sÄ±fÄ±rlama henÃ¼z aktif deÄŸil. LÃ¼tfen destek ile iletiÅŸime geÃ§.");
    });

    // Zaten giriÅŸ yaptÄ±ysan direkt studio
    if (localStorage.getItem("aivo_auth") === "1") {
      window.location.replace("/studio.html");
    }
  </script>
</body>
</html>
