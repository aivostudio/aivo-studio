<div class="card">
  <div class="form-grid">

    <div class="form-field full">
      <label for="songName">Şarkı Adı</label>
      <input id="songName" type="text" placeholder="Örn: Kül Bahçesi, Midnight Drive..." />
    </div>

    <div class="form-field full">
      <label for="lyrics">Şarkı Sözleri (isteğe bağlı)</label>
      <textarea id="lyrics" rows="3" placeholder="Şarkı sözlerini buraya yazın veya boş bırakın..."></textarea>
    </div>

    <div class="form-field full">
      <label for="prompt">Ek Açıklama / Prompt</label>
      <textarea id="prompt" rows="3" placeholder="Müzikte özellikle vurgulamak istediğin detayları yaz..."></textarea>
    </div>

    <div class="form-field full">
      <label for="songDesc">Şarkı Açıklaması (max 200 karakter)</label>
      <textarea id="songDesc" maxlength="200" rows="2" placeholder="Şarkının genel havasını kısaca anlat..."></textarea>
    </div>

    <div class="form-field full">
      <label>Referans Ses Yükle (opsiyonel)</label>
      <input type="file" id="refAudio" accept=".mp3,.wav,.m4a" hidden />
      <label class="upload-box" for="refAudio">
        <div>
          <strong>Ses dosyası seç veya sürükleyip bırak</strong><br />
          <span class="upload-hint">MP3, WAV, M4A — maksimum 10MB</span>
        </div>
      </label>
    </div>

    <!-- SADECE GELİŞMİŞ MOD -->
    <div class="form-field half" data-visible-in="pro">
      <label for="mood">Ruh Hali (Mood)</label>
      <select id="mood">
        <option value="">Ruh halini seç</option>
        <option>Enerjik</option>
        <option>Hüzünlü</option>
        <option>Romantik</option>
        <option>Sakin</option>
        <option>Epik</option>
      </select>
    </div>

    <div class="form-field half" data-visible-in="pro">
      <label for="vocalType">Vokal Tipi</label>
      <select id="vocalType">
        <option value="">Vokal tipini seç</option>
        <option>Erkek Vokal (AI)</option>
        <option>Kadın Vokal (AI)</option>
        <option>Soft / Çocuk Vokal (AI)</option>
        <option>Enstrümantal (Vokalsiz)</option>
      </select>
    </div>

  </div>
</div>
