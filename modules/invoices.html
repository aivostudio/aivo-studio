<!-- MODULE: INVOICES (v2) -->
<section class="main-panel">

  <div class="panel-header">
    <div class="page-head">
      <div class="page-head__box">
        <h1 class="page-head__title">Faturalarım</h1>
        <p class="page-head__sub">
          Geçmiş satın alımlarına ait faturalar ve ödeme belgeleri burada listelenir.
        </p>
      </div>
    </div>

    <div class="invoices-actions" style="margin-top:12px;">
      <button class="chip-btn chip-btn--primary" type="button" data-invoices-export>
        PDF İndir
      </button>
      <button class="chip-btn" type="button" data-invoices-filter="all">Tümü</button>
      <button class="chip-btn" type="button" data-invoices-filter="purchase">Satın Alım</button>
      <button class="chip-btn" type="button" data-invoices-filter="refund">İade</button>
    </div>
  </div>

  <!-- ✅ invoices-list kartı MAIN-PANEL içinde -->
  <div class="card">
    <section class="invoices-list" aria-label="Fatura listesi">

      <!-- ✅ default gizli (JS açar) -->
      <div class="invoices-empty" data-invoices-empty hidden>
        Henüz fatura kaydın yok. Kredi satın aldığında burada görünecek.
      </div>

      <div class="invoices-cards" data-invoices-cards></div>

      <div class="invoices-more">
        <button class="chip-btn" type="button" data-invoices-more hidden>
          Daha fazla yükle
        </button>
      </div>

    </section>
  </div>

</section>
