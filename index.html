<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio – Bakımdayız</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Minimal, bağımsız stil -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(
        circle at top,
        #0b102a,
        #050816 70%
      );
      color: #f5f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .maintenance-card {
      max-width: 560px;
      width: calc(100% - 32px);
      padding: 40px 36px;
      border-radius: 22px;
      background: rgba(15, 18, 45, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.65),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 1px;
      margin-bottom: 14px;
      background: linear-gradient(90deg, #6c5ce7, #5fffe3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(200, 205, 255, 0.85);
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.14);
      font-size: 14px;
      margin-bottom: 28px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f1c40f;
      box-shadow: 0 0 12px rgba(241, 196, 15, 0.9);
      animation: pulse 1.6s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }

    .info {
      font-size: 14px;
      line-height: 1.7;
      color: rgba(220, 225, 255, 0.9);
    }

    .footer {
      margin-top: 26px;
      font-size: 12px;
      color: rgba(180, 185, 235, 0.7);
    }

    .footer a {
      color: #5fffe3;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="maintenance-card">
    <div class="logo">AIVO</div>

    <div class="subtitle">
      AI destekli müzik, kapak ve video üretim stüdyosu
    </div>

    <div class="status">
      <span class="dot"></span>
      Bakım / Güncelleme Çalışması
    </div>

    <div class="info">
      AIVO Studio şu anda teknik iyileştirme ve performans
      güncellemeleri nedeniyle geçici olarak kapalıdır.<br /><br />
      Çok yakında daha stabil, daha hızlı ve daha güçlü
      bir deneyimle geri döneceğiz.
    </div>

    <div class="footer">
      © 2025 AIVO •
      <a href="https://www.aivo.tr/studio.html">Studio’ya Git</a>
    </div>
  </div>
</body>
</html>
