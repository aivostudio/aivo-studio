<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIVO – Yakında</title>

  <link rel="stylesheet" href="/index.css?v=10" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- TEK YÜZEY: header + hero aynı zemin üzerinde -->
  <div class="top-shell" id="top">

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="#top" aria-label="AIVO">
          <img class="brand-logo" src="/aivo-logo.png" alt="AIVO" />
          <span class="brand-text">AIVO Studio</span>
        </a>

        <nav class="nav" aria-label="Landing menü">
          <a class="nav-link" href="#top">Anasayfa</a>
          <a class="nav-link" href="/studio.html">Studio</a>
          <a class="nav-link" href="#pricing">Fiyatlandırma</a>
        </nav>

        <div class="header-cta">
          <span class="pill">Basic</span>
          <a class="btn btn-primary" href="/studio.html">Giriş Yap</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-inner">
          <div class="hero-left">
            <div class="badge">
              <span class="dot"></span>
              Premium kalite • Daha uygun fiyat
            </div>

            <h1 class="hero-title">
              Türkçe odaklı <span class="grad">AI</span><br/>
              <span class="grad2">Müzik</span><br/>
              üretim stüdyosu
            </h1>

            <p class="hero-sub">Türkçe söz, modern prodüksiyon.</p>

            <div class="hero-actions">
              <a class="btn btn-primary" href="/studio.html">Yakında</a>
              <a class="btn btn-ghost" href="#pricing">Fiyatları Gör</a>
              <a class="btn btn-link" href="#how">Nasıl çalışır?</a>
            </div>
          </div>

          <div class="hero-right" aria-hidden="true">
            <div class="orb"></div>
          </div>

          <a class="scroll-hint" href="#how" aria-label="Aşağı kaydır">
            <span class="mouse"></span>
            <span class="scroll-text">Aşağı kaydır</span>
            <span class="arrow">↓</span>
          </a>
        </div>
      </section>

      <!-- Şimdilik sadece scroll testi için boş bir bölüm -->
      <section class="spacer" id="how"></section>

      <section class="spacer" id="pricing"></section>
    </main>

  </div>

</body>
</html>
