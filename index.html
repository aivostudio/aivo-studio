<!doctype html>
<html lang="tr" data-gate="off">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIVO – Yakında</title>

  <!-- ANA CSS -->
  <link rel="stylesheet" href="/studio.css?v=1002" />

  <!-- ================= VİTRİN OVERRIDE (NEXT-GEN) ================= -->
  <style id="vitrin-override">
    :root{
      --grad: linear-gradient(135deg,#8b5cf6,#22d3ee);
    }

    body{
      margin:0 !important;
      color:#fff !important;
      font-family:"Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial !important;
      background:#070A16;
    }

    /* NAVBAR */
    .aivo-nav{
      position:fixed; top:0; left:0; right:0;
      height:68px; z-index:1200;
      backdrop-filter:blur(14px);
      background:linear-gradient(180deg, rgba(10,12,28,.65), rgba(10,12,28,.25));
      border-bottom:1px solid rgba(255,255,255,.08);
      transition:all .25s ease;
    }
    .aivo-nav.is-scrolled{
      background:linear-gradient(180deg, rgba(10,12,28,.85), rgba(10,12,28,.55));
      box-shadow:0 18px 40px rgba(0,0,0,.45);
    }
    .aivo-nav-inner{
      max-width:1200px; margin:0 auto; height:100%;
      padding:0 24px; display:flex; align-items:center; justify-content:space-between;
    }

    /* HERO */
    .aivo-hero{ position:relative; min-height:100vh; padding-top:68px; overflow:hidden; }
    .aivo-bg{
      position:absolute; inset:0; z-index:-1;
      background:
        radial-gradient(900px 520px at 18% 18%, rgba(139,92,246,.26), transparent 60%),
        radial-gradient(900px 520px at 82% 24%, rgba(34,211,238,.18), transparent 60%),
        #070A16;
    }
    .aivo-hero::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background-image:radial-gradient(rgba(255,255,255,.05) 1px, transparent 1px);
      background-size:22px 22px;
      opacity:.08; mix-blend-mode:overlay;
    }

    .aivo-hero-content{
      position:relative; z-index:3;
      max-width:1180px; margin:0 auto;
      padding:92px 24px 64px;
    }

    .aivo-hero-grid{
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:42px; align-items:center;
    }

    .aivo-hero-title{
      font-family:"Space Grotesk", system-ui, sans-serif;
      font-size:clamp(44px,5vw,66px);
      line-height:1.03; letter-spacing:-.03em;
    }
    .aivo-hero-title .grad{
      background:var(--grad);
      -webkit-background-clip:text; background-clip:text;
      color:transparent;
    }

    .aivo-orb{
      width:320px; height:320px; border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(139,92,246,.55), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(34,211,238,.28), transparent 55%),
        rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 40px 140px rgba(0,0,0,.55);
      animation:orbFloat 7s ease-in-out infinite;
    }
    @keyframes orbFloat{
      0%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
      100%{transform:translateY(0)}
    }

    /* SCROLL HINT */
    .aivo-scroll-hint{
      position:absolute;
      left:50%;
      bottom:28px;
      width:2px;
      height:42px;
      background:linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,.6),
        rgba(255,255,255,0)
      );
      transform:translateX(-50%);
      opacity:0;
    }
    body.is-loaded .aivo-scroll-hint{
      animation:scrollHint 1.8s ease-in-out infinite;
      animation-delay:.8s;
    }
    @keyframes scrollHint{
      0%{opacity:0; transform:translate(-50%,-6px)}
      30%{opacity:1}
      70%{opacity:1}
      100%{opacity:0; transform:translate(-50%,6px)}
    }
  </style>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="aivo-nav"></header>

<section class="aivo-hero" id="top">
  <div class="aivo-bg"></div>

  <div class="aivo-hero-content">
    <div class="aivo-hero-grid">
      <div>
        <h1 class="aivo-hero-title">
          Türkçe odaklı <span class="grad">AI Müzik</span><br>üretim stüdyosu
        </h1>
        <p class="aivo-hero-sub"><span id="aivoType"></span></p>
      </div>
      <div class="aivo-hero-right">
        <div class="aivo-orb"></div>
      </div>
    </div>
  </div>

  <!-- ✅ SCROLL HINT DOĞRU YER -->
  <div class="aivo-scroll-hint"></div>
</section>

<script>
window.addEventListener("load", function () {
  document.body.classList.add("is-loaded");
});
</script>

</body>
</html>
