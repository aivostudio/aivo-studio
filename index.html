<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AIVO ‚Äî Bakƒ±mdayƒ±z</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg:#050816;
      --card:#0d1024;
      --text:#f5f5ff;
      --muted:#9aa4d7;
      --accent:#6c5ce7;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at top left,#222b4b 0,#050816 45%,#02030a 100%);
    }

    .card{
      width:min(760px,100%);
      background: rgba(13,16,36,.95);
      border:1px solid rgba(255,255,255,.08);
      border-radius:26px;
      padding:38px 36px;
      box-shadow:0 22px 70px rgba(0,0,0,.75);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(108,92,231,.18);
      border:1px solid rgba(108,92,231,.35);
      padding:8px 16px;
      border-radius:999px;
      font-size:14px;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 14px;
      font-size:36px;
      letter-spacing:.02em;
    }

    p{
      margin:0;
      font-size:16px;
      line-height:1.7;
      color:var(--muted);
    }

    .row{
      margin-top:26px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    input{
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.15);
      background:#060818;
      color:#fff;
      font-size:15px;
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:14px 20px;
      border-radius:14px;
      font-weight:600;
      font-size:15px;
    }

    .btn.primary{
      background: linear-gradient(135deg,#6c5ce7,#fd79a8);
      color:#fff;
    }

    .error{
      display:none;
      color:#ff7675;
      margin-top:8px;
      font-size:14px;
    }

    .small{
      margin-top:22px;
      font-size:13px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="badge">üîß Bakƒ±mdayƒ±z</div>

    <h1>AIVO yakƒ±nda yayƒ±nda</h1>

    <p>
      ≈ûu anda sistem g√ºncellemesi ve son kontroller yapƒ±yoruz.
      AIVO Studio‚Äôyu herkese a√ßmadan √∂nce son dokunu≈ülarƒ± tamamlƒ±yoruz.
      <br /><br />
      Kƒ±sa s√ºre i√ßinde tekrar buradayƒ±z.
    </p>

    <!-- Yenile -->
    <div class="row">
      <button class="btn primary" type="button" onclick="location.reload()">
        Sayfayƒ± Yenile
      </button>
    </div>

    <!-- üîê √ñZEL ERƒ∞≈ûƒ∞M -->
    <div class="row">
      <input
        type="password"
        id="aivoPassword"
        placeholder="Eri≈üim ≈ûifresi"
        autocomplete="off"
      />
      <button class="btn primary" type="button" id="loginBtn">
        Giri≈ü
      </button>
    </div>

    <div id="aivoError" class="error">
      ≈ûifre yanlƒ±≈ü
    </div>

    <!-- √ñDEME MESAJI -->
    <div id="paidBox"
         style="display:none; margin-top:16px; padding:14px 16px; border-radius:14px;
                border:1px solid rgba(108,92,231,.35);
                background:rgba(108,92,231,.12);">
      <div style="font-weight:700; margin-bottom:6px;">
        √ñdeme ba≈üarƒ±lƒ±
      </div>
      <div id="paidText"
           style="color:rgba(255,255,255,.75); font-size:14px;">
      </div>
    </div>

    <div class="small">
      ¬© <span id="y"></span> AIVO
    </div>
  </main>

  <!-- ================= JS ================= -->
  <script>
    (function () {
      /* YIL */
      document.getElementById("y").textContent = new Date().getFullYear();

      /* PAID=1 KONTROL */
      var url = new URL(window.location.href);
      if (url.searchParams.get("paid") === "1") {
        if (!sessionStorage.getItem("aivo_paid_handled")) {
          sessionStorage.setItem("aivo_paid_handled", "1");

          var creditsAdded = 100;
          var currentCredits = Number(localStorage.getItem("aivo_credits") || 0);
          localStorage.setItem("aivo_credits", currentCredits + creditsAdded);

          var invoices = JSON.parse(localStorage.getItem("aivo_invoices") || "[]");
          invoices.unshift({
            id: "inv_" + Date.now(),
            createdAt: new Date().toISOString(),
            title: "AIVO Pro (Test)",
            amount: 199,
            currency: "TRY",
            creditsAdded: creditsAdded,
            status: "paid"
          });
          localStorage.setItem("aivo_invoices", JSON.stringify(invoices));

          document.getElementById("paidBox").style.display = "block";
          document.getElementById("paidText").textContent =
            creditsAdded + " kredi eklendi. Fatura kaydƒ±n olu≈üturuldu.";

          url.searchParams.delete("paid");
          history.replaceState({}, "", url.pathname);
        }
      }

      /* üîê ≈ûƒ∞FRELƒ∞ Gƒ∞Rƒ∞≈û */
      var PASS = "aivo2025";
      var input = document.getElementById("aivoPassword");
      var btn = document.getElementById("loginBtn");
      var err = document.getElementById("aivoError");

      function login() {
        var val = (input.value || "").trim();
        if (val === PASS) {
          err.style.display = "none";
          localStorage.setItem("aivo_auth", "1");   // FLAG
          window.location.href = "/studio.html";
        } else {
          err.style.display = "block";
          input.value = "";
          input.focus();
        }
      }

      btn.addEventListener("click", login);
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") login();
      });
    })();
  </script>
</body>
</html>
