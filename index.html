<body>
  <main class="card">

    <!-- Yenile -->
<div class="row">

<!-- üîê AIVO √ñZEL ERƒ∞≈ûƒ∞M -->
<div class="row" style="margin-top:18px;">
  <input
    type="password"
    id="aivoPassword"
    placeholder="Eri≈üim ≈ûifresi"
  />
  <button
    class="btn primary"
    type="button"

<div id="aivoError" class="error" style="display:none; margin-top:8px;">
  ≈ûifre yanlƒ±≈ü

    <!-- üí≥ √ñDEME BA≈ûARILI MESAJI -->
    <div id="paidBox"
         style="display:none; margin-top:16px; padding:14px 16px; border-radius:14px;
                border:1px solid rgba(108,92,231,.35);
                background:rgba(108,92,231,.12);

      <div style="font-weight:700; margin-bottom:6px;">
        √ñdeme ba≈üarƒ±lƒ±

           style="color:rgba(255,255,255,.75); font-size:14px; line-height:1.5;">

  <script>
    // üîê ≈ûifre kontrol
    function checkAivoPassword() {
      var input = document.getElementById("aivoPassword");
      var error = document.getElementById("aivoError");

      if (input.value === "aivo2025") {
        window.location.href = "/studio.html";
      } else {
        error.style.display = "block";
      }
    }

    (function () {
      // Yƒ±l
      var yEl = document.getElementById("y");
      if (yEl) yEl.textContent = new Date().getFullYear();

      // paid=1 yakala
      var url = new URL(window.location.href);
      var paid = url.searchParams.get("paid");
      if (paid !== "1") return;

      var handledKey = "aivo_paid_handled";
      if (sessionStorage.getItem(handledKey) === "1") return;
      sessionStorage.setItem(handledKey, "1");

      // Demo kredi
      var creditsAdded = 100;
      var currentCredits = Number(localStorage.getItem("aivo_credits") || 0);
      localStorage.setItem("aivo_credits", String(currentCredits + creditsAdded));

      // Demo fatura
      var invoicesKey = "aivo_invoices";
      var invoices = JSON.parse(localStorage.getItem(invoicesKey) || "[]");

      invoices.unshift({
        id: "inv_" + Date.now(),
        createdAt: new Date().toISOString(),
        title: "AIVO Pro (Test) ‚Äì 199 TRY",
        amount: 199,
        currency: "TRY",
        creditsAdded: creditsAdded,
        status: "paid",
        provider: "stripe_test"
      });

      localStorage.setItem(invoicesKey, JSON.stringify(invoices));

      // Mesaj
      var paidBox = document.getElementById("paidBox");
      var paidText = document.getElementById("paidText");
      if (paidBox && paidText) {
        paidBox.style.display = "block";
        paidText.textContent = creditsAdded + " kredi eklendi. Fatura kaydƒ±n olu≈üturuldu.";
      }

      // URL temizle
      url.searchParams.delete("paid");
      window.history.replaceState({}, "", url.pathname);
    })();
  </script>
