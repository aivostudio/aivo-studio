<!doctype html>
<html lang="tr" data-gate="off">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIVO – Türkçe AI Müzik</title>

  <!-- ================= INDEX (VİTRİN) CSS ================= -->
  <link rel="stylesheet" href="/index.css?v=1" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="aivo-nav">
  <div class="aivo-nav-inner">
    <a class="aivo-brand" href="/">
      <img src="/aivo-logo.png" alt="AIVO">
      <span>AIVO Studio</span>
    </a>

    <nav class="aivo-nav-links">
      <a class="aivo-nav-link is-active" href="#top">Anasayfa</a>
      <a class="aivo-nav-link is-disabled" href="javascript:void(0)">Studio</a>
      <a class="aivo-nav-link" href="/checkout.html">Fiyatlandırma</a>
    </nav>

    <div class="aivo-nav-actions">
      <span class="aivo-pill">Basic</span>
      <a class="aivo-pill aivo-pill-primary" href="/login.html">Giriş Yap</a>
    </div>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="aivo-hero" id="top">
  <div class="aivo-bg"></div>

  <div class="aivo-hero-content">
    <div class="aivo-hero-grid">

      <!-- LEFT -->
      <div class="aivo-hero-left">
        <div class="aivo-hero-badge">
          <span class="dot"></span>
          Premium kalite • Daha uygun fiyat
        </div>

        <h1 class="aivo-hero-title">
          Türkçe odaklı <span class="grad">AI Müzik</span><br>
          üretim stüdyosu
        </h1>

        <p class="aivo-hero-sub">
          <span id="aivoType"></span><span class="aivo-caret"></span>
        </p>

        <div class="aivo-hero-cta">
          <a href="javascript:void(0)" class="aivo-cta aivo-cta-primary is-disabled">
            Yakında
          </a>
          <a href="/checkout.html" class="aivo-cta aivo-cta-ghost">
            Fiyatları Gör
          </a>
          <a href="#features" class="aivo-cta aivo-cta-link">
            Nasıl çalışır?
          </a>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="aivo-hero-right" aria-hidden="true">
        <div class="aivo-orb"></div>
      </div>

    </div>
  </div>
</section>

<!-- ================= NAVBAR SCROLL ================= -->
<script>
(function(){
  const nav = document.querySelector(".aivo-nav");
  if (!nav) return;
  const onScroll = () => nav.classList.toggle("is-scrolled", window.scrollY > 8);
  onScroll();
  window.addEventListener("scroll", onScroll, { passive:true });
})();
</script>

<!-- ================= TYPEWRITER ================= -->
<script>
(function(){
  const el = document.getElementById("aivoType");
  if (!el) return;

  const lines = [
    "Türkçe söz, modern prodüksiyon.",
    "Prompt yaz → AIVO üretsin.",
    "Başla, üret, paylaş."
  ];

  let i = 0, j = 0, del = false;

  function tick(){
    const txt = lines[i];
    if (!del) {
      el.textContent = txt.slice(0, ++j);
      if (j === txt.length) {
        del = true;
        return setTimeout(tick, 900);
      }
    } else {
      el.textContent = txt.slice(0, --j);
      if (j === 0) {
        del = false;
        i = (i + 1) % lines.length;
        return setTimeout(tick, 300);
      }
    }
    setTimeout(tick, del ? 22 : 40);
  }
  tick();
})();
</script>

<!-- ================= OPENING TRIGGER ================= -->
<script>
window.addEventListener("load", () => {
  document.body.classList.add("is-loaded");
});
</script>

</body>
</html>
