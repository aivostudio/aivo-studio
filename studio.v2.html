<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SADECE layout için (istersen sonra ayırırız) -->
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* ROOT */
    #studioRoot {
      height: 100vh;
      display: grid;
      grid-template-columns: 360px 1fr;
      padding-right: 360px; /* fixed right panel alanı */
      background: #0e0e11;
      color: #fff;
    }

    /* SOL */
    #leftOutputs {
      border-right: 1px solid #222;
      overflow-y: auto;
      padding: 12px;
      background: #111;
    }

    /* ORTA */
    #mainWorkspace {
      overflow-y: auto;
      padding: 16px;
      background: #0e0e11;
      min-width: 0; /* grid overflow fix */
    }

    #moduleHost {
      min-height: 400px;
      border: 1px dashed #333;
      padding: 16px;
    }

    /* SAĞ (FIXED) */
    #rightPanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 360px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #151518;
      border-left: 1px solid #222;
      z-index: 1000;
    }

    #rightNav {
      padding: 12px;
      border-bottom: 1px solid #222;
      background: #18181c;
      flex-shrink: 0;
    }

    #rightNav button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #rightPanelHost {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      border-top: 1px dashed #333;
    }
  </style>
</head>
<body>

  <div id="studioRoot">
    <!-- SOL -->
    <aside id="leftOutputs">
      <strong>Outputs (placeholder)</strong>
    </aside>

    <!-- ORTA -->
    <main id="mainWorkspace">
      <strong>Module Workspace</strong>
      <div id="moduleHost">
        Henüz modül yok
      </div>
    </main>

    <!-- SAĞ (fixed ama root dışında değil) -->
    <aside id="rightPanel">
      <nav id="rightNav">
        <button onclick="window.RightPanel?.force('audio')">Müzik</button>
        <button disabled>Video</button>
        <button disabled>Kapak</button>
      </nav>

      <div id="rightPanelHost"></div>
    </aside>
  </div>

  <!-- PANEL SİSTEMİ -->
  <script src="/panel.manager.js?v=1" defer></script>
  <script src="/panel.audio.js?v=1" defer></script>

</body>
</html>
