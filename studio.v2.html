<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0c14;
      color: #ece9ff;
    }

    /* ROOT: sol menü + içerik */
    #studioRoot {
      height: 100vh;
      display: grid;
      grid-template-columns: 220px 1fr;
      min-width: 0;
    }

    /* SOL – DAR MENÜ */
    #leftMenu {
      background: #10121e;
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 0;
    }

    #leftMenu button {
      padding: 10px 12px;
      font-size: 13px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #ece9ff;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      text-align: left;
    }

    #leftMenu button:hover {
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.12);
    }

    /* SAĞ: içerik alanı (iki geniş kutu yan yana) */
    #content {
      padding: 22px;
      overflow: hidden;
      min-width: 0;
    }

    /* Başlık (istersen kaldırırız) */
    #contentHeader {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      opacity: .9;
    }

    #contentHeader h3 {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    /* 2 KUTU: motor + outputs */
    #workspaceGrid {
      height: calc(100vh - 22px - 22px - 14px - 18px); /* padding-top + padding-bottom + header + gap */
      display: grid;
      grid-template-columns: minmax(520px, 1fr) minmax(420px, 640px);
      gap: 18px;
      min-width: 0;
    }

    /* KUTU 1: MOTOR */
    #moduleCard {
      overflow: auto;
      padding: 0; /* modül içi kendi padding kullanabilir */
      border-radius: 24px;
      background:
        radial-gradient(
          120% 120% at 30% 0%,
          #3a2a63 0%,
          #2a1f44 45%,
          #14152a 100%
        );
      box-shadow:
        0 20px 60px rgba(120, 80, 255, 0.15),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      min-width: 0;
    }

    #moduleHost {
      min-height: 520px;
      padding: 28px;
    }

    /* KUTU 2: OUTPUTS (player + list) */
    #outputsCard {
      overflow: auto;
      border-radius: 24px;
      background: #0f111b;
      box-shadow:
        0 20px 60px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      min-width: 0;
      padding: 16px;
    }

    #outputsHeader {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 10px;
      padding: 6px 4px 12px 4px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 12px;
    }

    #outputsHeader strong {
      font-size: 14px;
      letter-spacing: .2px;
    }

    #outputsHeader .sub {
      font-size: 12px;
      opacity: .75;
      margin-top: 4px;
    }

    /* panel.manager mount alanı */
    #rightPanelHost {
      min-height: 120px;
      border-radius: 16px;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 12px;
    }

    /* responsive: dar ekranda alt alta */
    @media (max-width: 1100px) {
      #studioRoot { grid-template-columns: 220px 1fr; }
      #workspaceGrid {
        grid-template-columns: 1fr;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div id="studioRoot">

    <!-- SOL DAR -->
    <aside id="leftMenu">
      <button type="button" data-route="music">Müzik</button>
      <button type="button" data-route="video">Video</button>
      <button type="button" data-route="cover">Kapak</button>
    </aside>

    <!-- SAĞ İÇERİK -->
    <div id="content">
      <div id="contentHeader">
        <h3>AIVO Studio</h3>
      </div>

      <div id="workspaceGrid">

        <!-- KUTU 1: MOTOR -->
        <div id="moduleCard">
          <div id="moduleHost">
            Henüz modül yüklenmedi
          </div>
        </div>

        <!-- KUTU 2: OUTPUTS -->
        <aside id="outputsCard">
          <div id="outputsHeader">
            <div>
              <strong>Outputs</strong>
              <div class="sub">Üretilenler burada</div>
            </div>
          </div>

          <!-- ✅ panel.manager buraya basacak -->
          <div id="rightPanelHost"></div>

          <!-- (İstersen buraya “Son Üretilenler listesi” bölümü ekleriz) -->
          <div style="opacity:.75;font-size:13px;line-height:1.6;padding:6px 4px;">
            Sol kutu “motor”, sağ kutu “çıktılar” mantığına geçtik.
            Şimdi sadece oranları ve içerikleri iyileştiriyoruz.
          </div>
        </aside>

      </div>
    </div>

  </div>

  <script src="/panel.manager.js?v=1" defer></script>
  <script src="/panel.audio.js?v=1" defer></script>
  <script src="/studio.router.js?v=1" defer></script>
</body>
</html>
