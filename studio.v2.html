<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0c14;
      color: #ece9ff;
    }

    /* ROOT LAYOUT */
    #studioRoot {
      height: 100vh;
      display: grid;
      grid-template-columns: 420px 1fr;
      padding-right: 220px; /* sağ panel boşluğu */
    }

    /* SOL – OUTPUTS */
    #leftOutputs {
      background: #0f111b;
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 16px;
      overflow-y: auto;
    }

    /* ORTA – MOTOR ALANI */
    #mainWorkspace {
      padding: 24px;
      overflow-y: auto;
      min-width: 0;
    }

    #moduleHost {
      min-height: 480px;
      padding: 28px;
      border-radius: 20px;
      background:
        radial-gradient(
          120% 120% at 30% 0%,
          #3a2a63 0%,
          #2a1f44 45%,
          #14152a 100%
        );
      box-shadow:
        0 20px 60px rgba(120, 80, 255, 0.15),
        inset 0 0 0 1px rgba(255,255,255,0.06);
    }

    /* SAĞ – DAR PANEL */
    #rightPanel {
      position: fixed;
      top: 0;
      right: 0;
      width: 220px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #10121e;
      border-left: 1px solid rgba(255,255,255,0.06);
      z-index: 1000;
    }

    #rightNav {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    #rightNav button {
      padding: 8px;
      font-size: 13px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #ece9ff;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }

    #rightNav button:hover {
      background: rgba(180,140,255,0.18);
    }

    #rightPanelHost {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div id="studioRoot">

    <!-- SOL -->
    <aside id="leftOutputs">
      <strong>Outputs</strong>
      <p>Üretilenler burada</p>
    </aside>

    <!-- ORTA -->
    <main id="mainWorkspace">
      <h3>Motor Alanı</h3>
      <div id="moduleHost">
        Henüz modül yüklenmedi
      </div>
    </main>

    <!-- SAĞ -->
    <aside id="rightPanel">
      <nav id="rightNav">
        <button>Müzik</button>
        <button>Video</button>
        <button>Kapak</button>
      </nav>
      <div id="rightPanelHost"></div>
    </aside>

  </div>

  <!-- JS OLMASA DA SAYFA AÇILIR -->
  <!--
  <script src="/panel.manager.js?v=1" defer></script>
  <script src="/panel.audio.js?v=1" defer></script>
  -->

</body>
</html>
