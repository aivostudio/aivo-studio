<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0c14;
      color: #ece9ff;
    }

    /* ROOT: SOL MENÜ + ORTA (2 KOLON) */
    #studioRoot {
      height: 100vh;
      display: grid;
      grid-template-columns: 220px 1fr;
    }

    /* SOL – DAR MENÜ */
    #leftMenu {
      background: #10121e;
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #leftMenu button {
      padding: 8px;
      font-size: 13px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #ece9ff;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }

    /* ORTA WRAP: 2 GENİŞ KUTU YAN YANA */
    #mainWorkspace {
      padding: 28px;
      overflow: hidden; /* iç scroll kutularda */
      display: grid;
      grid-template-columns: minmax(560px, 1fr) minmax(560px, 1fr);
      gap: 18px;
      align-items: start;
    }

    /* SOL GENİŞ: MOTOR */
    #moduleHost {
      min-height: 520px;
      padding: 32px;
      border-radius: 24px;
      background:
        radial-gradient(
          120% 120% at 30% 0%,
          #3a2a63 0%,
          #2a1f44 45%,
          #14152a 100%
        );
      box-shadow:
        0 20px 60px rgba(120, 80, 255, 0.15),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      overflow: auto;
      max-height: calc(100vh - 56px); /* padding üst-alt kaba pay */
    }

    /* SAĞ GENİŞ: OUTPUTS KUTUSU (EITA gibi) */
    #rightOutputs {
      background: #0f111b;
      border-radius: 24px;
      padding: 18px;
      box-shadow:
        0 20px 60px rgba(120, 80, 255, 0.10),
        inset 0 0 0 1px rgba(255,255,255,0.06);
      overflow: auto;
      max-height: calc(100vh - 56px);
      min-height: 520px;
    }

    /* Başlık satırı (ufak) */
    .panelTitle {
      font-weight: 800;
      font-size: 14px;
      opacity: 0.95;
      margin: 0 0 10px 0;
    }

    .panelSub {
      margin: 0 0 14px 0;
      opacity: 0.75;
      font-size: 13px;
      line-height: 1.4;
    }

    /* RightPanelHost burada yaşayacak */
    #rightPanelHost {
      min-height: 120px;
    }
  </style>
</head>

<body>

  <div id="studioRoot">

    <!-- SOL DAR -->
    <aside id="leftMenu">
      <button data-page-link="music" data-music-tab="geleneksel" type="button">Müzik</button>
      <button data-page-link="video" type="button">Video</button>
      <button data-page-link="cover" type="button">Kapak</button>
    </aside>

    <!-- ORTA: 2 GENİŞ KUTU -->
    <main id="mainWorkspace">

      <!-- SOL GENİŞ: MOTOR -->
      <section id="moduleHost">
        Henüz modül yüklenmedi
      </section>

      <!-- SAĞ GENİŞ: OUTPUTS -->
      <aside id="rightOutputs">
        <div class="panelTitle">Outputs</div>
        <p class="panelSub">Üretilenler burada</p>

        <!-- ✅ Panel Manager'ın tek mount'u -->
        <div id="rightPanelHost"></div>
      </aside>

    </main>

  </div>

  <script src="/panel.manager.js?v=1" defer></script>
  <script src="/panel.audio.js?v=1" defer></script>
  <script src="/studio.router.js?v=1" defer></script>

</body>
</html>
