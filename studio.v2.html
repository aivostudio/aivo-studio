<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AIVO Studio v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/studio.v2.css?v=1" />
</head>

<body class="is-studio-v2">

  <!-- TOPBAR -->
  <header class="aivo-topbar" id="topbarMount">
    <!-- Eğer include.partials kullanacaksan bu içerik replace edilebilir -->
    <div class="tb-left">
      <div class="tb-logo">AIVO</div>
      <div class="tb-title">Studio</div>
    </div>

    <div class="tb-right">
      <div class="tb-pill">Kredi <strong id="creditCount">--</strong></div>
      <button class="tb-btn" type="button" id="tbProfileBtn">Profil</button>
    </div>
  </header>

  <!-- MAIN GRID -->
  <div class="studioShell" id="studioRoot">

    <!-- SOL NAV -->
    <aside class="studioNav" id="leftMenu">
      <div class="navCard">
        <div class="navTitle">Üret</div>

        <button type="button" class="navBtn" data-route="music">
          <span class="navDot"></span> Müzik
        </button>

        <button type="button" class="navBtn" data-route="video">
          <span class="navDot"></span> Video
        </button>

        <button type="button" class="navBtn" data-route="cover">
          <span class="navDot"></span> Kapak
        </button>
      </div>

      <div class="navCard">
        <div class="navTitle">Paneller</div>
        <button type="button" class="navBtn ghost" data-route="dashboard">Dashboard</button>
        <button type="button" class="navBtn ghost" data-route="recent">Ürettiklerim</button>
        <button type="button" class="navBtn ghost" data-route="credits">Kredi Satın Al</button>
        <button type="button" class="navBtn ghost" data-route="settings">Ayarlar</button>
      </div>
    </aside>

    <!-- ORTA MOTOR -->
    <main class="studioCenter" id="mainWorkspace">
      <div class="panelTitle">AIVO Studio</div>

      <section id="moduleHost" class="glassCard">
        <div class="placeholder">
          <div class="ph-title">Henüz modül yüklenmedi</div>
          <div class="ph-sub">Soldan bir modül seç.</div>
        </div>
      </section>
    </main>

    <!-- SAĞ OUTPUTS / PANEL -->
    <aside class="studioRight" id="rightOutputsWrap">
      <div class="panelTitle">Outputs</div>

      <section class="outputsCard">
        <div class="outputsHeader">
          <div class="outputsHeaderTitle">Üretilenler</div>
          <div class="outputsHeaderMeta" id="outputsMeta">Hazır</div>
        </div>

        <!-- !!! Single mount point -->
        <div id="rightPanelHost"></div>

        <!-- opsiyonel sticky footer: player vs -->
        <div class="panelFooter">
          <div class="miniHint">Output aksiyonları / player burada sabit kalabilir.</div>
        </div>
      </section>
    </aside>

  </div>

  <!-- (Opsiyonel) Senin partial loader’ın varsa bırak -->
  <script src="/include.partials.js?v=1" defer></script>

  <!-- Panel sistemi -->
  <script src="/panel.manager.js?v=1" defer></script>
  <script src="/panel.music.js?v=1" defer></script>
  <script src="/panel.video.js?v=1" defer></script>
 <script src="/panel.atmos.js?v=1" defer></script>
    <script src="/panel.cover.js?v=1" defer></script>
<script src="/panel.social.js?v=1" defer></script>
<script src="/panel.hook.js?v=1" defer></script>


  <!-- Router -->
  <script src="/studio.router.js?v=1" defer></script>

  <!-- Boot -->
  <script src="/studio.v2.boot.js?v=1" defer></script>
</body>
</html>
