      background:
        radial-gradient(
          closest-side,
          rgba(124,92,255,.45),
          rgba(255,122,195,.25),
          transparent
        );
      filter: blur(22px);
      pointer-events:none;
    }

    /* BUTON / AKTÄ°F DETAYLAR */
    .navBtn:hover{
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
    }

    .tb-pill{
      background: linear-gradient(
        135deg,
        var(--accent-purple),
        var(--accent-pink)
      );
      color:#fff;
    }
  </style>
</head>
